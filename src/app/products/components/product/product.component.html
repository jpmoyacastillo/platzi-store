<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency:'CLP' : '$'}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" alt="">
    </div>
    <mat-card-content>
        <p>{{product.description | slice: 0: 10}}</p>
    </mat-card-content>
    <mat-card-actions>
        <a [routerLink]="['/products', product.id]">Ver detalle</a>
        <button mat-raised-button (click)="addCart()">Agregar al carrito</button>
    </mat-card-actions>
</mat-card>
